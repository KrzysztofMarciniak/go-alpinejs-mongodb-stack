<!doctype html>
<html lang="en">
        <head>
                <meta charset="UTF-8" />
                <title>{{siteTitle}}</title>
                <link rel="stylesheet" href="/style.css" />
                <link rel="modulepreload" href="/main.js" />
                <script type="module" src="/main.js"></script>
        </head>
        <body class="bg-blue-200 opacity-0 transition-opacity duration-300" x-init="$el.classList.remove('opacity-0')">
                {{> main }}
                <div x-data="{ message: 'Hello World from Alpine!' }" class="mt-6 p-4 bg-white rounded shadow">
                        <p x-text="message" class="text-lg font-semibold"></p>
                        <button
                                x-on:click="message = 'You clicked the button!'"
                                class="mt-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                        >
                                Click me
                        </button>
                </div>
        </body>
</html>
